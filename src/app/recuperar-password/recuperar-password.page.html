<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="warning" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [fullscreen]="true">
    <ion-card class="contra-card">
      <ion-card-content class="ion-text-center">
        <ion-title>Recuperar Contraseña</ion-title>
        <ion-item ion-margin>
          <ion-label position="floating">Usuario <ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="nombreUsuarioInput" maxlength="8" type="text"></ion-input>
        </ion-item>
        <ion-button color="warning" expand="full" (click)="buscarContrasena()" class="ion-margin-top">Buscar Contraseña</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
